<!DOCTYPE html>
<html>
<head>
    <title>三体运动模拟器</title>
    <style>
        canvas {
            border: 1px solid #000;
            float: left;
        }
        .controls {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .param-group {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .body-params {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #666;
        }
        .data-panel {
            float: left;
            margin-left: 20px;
            padding: 10px;
            border: 1px solid #999;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="toggleSimulation()">开始/暂停</button>
        <button onclick="reset()">重置</button>
        
        <div class="param-group">
            画布尺寸:
            <input type="number" id="canvasWidth" value="800" step="100" style="width: 80px;">
            x
            <input type="number" id="canvasHeight" value="600" step="100" style="width: 80px;">
            <button onclick="applyCanvasSize()">应用</button>
        </div>

        <div class="param-group">
            维度: 
            <select id="dimension" onchange="reset()">
                <option value="2">2D</option>
                <option value="3">3D</option>
            </select>
            质点数量: 
            <select id="bodyCount" onchange="reset()">
                <option value="1">1</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="param-group">
            引力常数: <input type="number" id="G" value="100" step="10">
            时间步长: <input type="number" id="dt" value="0.01" step="0.01">
        </div>

        <!-- 质点参数 -->
        <div class="body-params" id="body1">
            <h4>质点 1</h4>
            颜色: <input type="color" class="color" value="#ff0000">
            质量: <input type="number" class="mass" value="100" step="10">
            <div>
                位置X: <input type="number" class="posX" value="400" step="10">
                位置Y: <input type="number" class="posY" value="300" step="10">
                <span class="posZContainer">
                    位置Z: <input type="number" class="posZ" value="0" step="10">
                </span>
            </div>
            <div>
                速度X: <input type="number" class="velX" value="0" step="0.1">
                速度Y: <input type="number" class="velY" value="0" step="0.1">
                <span class="velZContainer">
                    速度Z: <input type="number" class="velZ" value="0" step="0.1">
                </span>
            </div>
        </div>
        <!-- 类似结构添加body2和body3 -->
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="data-panel" id="dataPanel"></div>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let isRunning = false;
        let bodies = [];

        class Body {
            constructor(mass, position, velocity, color) {
                this.mass = mass;
                this.position = position;
                this.velocity = velocity;
                this.color = color;
                this.trail = [];
            }
        }

        function applyCanvasSize() {
            canvas.width = parseInt(document.getElementById('canvasWidth').value);
            canvas.height = parseInt(document.getElementById('canvasHeight').value);
            reset();
        }

        function reset() {
            // 更新画布尺寸
            canvas.width = parseInt(document.getElementById('canvasWidth').value);
            canvas.height = parseInt(document.getElementById('canvasHeight').value);

            // 更新控件显示
            const dimension = parseInt(document.getElementById('dimension').value);
            const bodyCount = parseInt(document.getElementById('bodyCount').value);

            // 显示/隐藏维度相关控件
            document.querySelectorAll('.posZContainer, .velZContainer').forEach(el => {
                el.style.display = dimension === 3 ? 'inline' : 'none';
            });

            // 初始化天体
            bodies = [];
            for (let i = 1; i <= bodyCount; i++) {
                const bodyEl = document.getElementById(`body${i}`);
                const mass = parseFloat(bodyEl.querySelector('.mass').value);
                const posX = parseFloat(bodyEl.querySelector('.posX').value);
                const posY = parseFloat(bodyEl.querySelector('.posY').value);
                const posZ = dimension === 3 ? parseFloat(bodyEl.querySelector('.posZ').value) : 0;
                const velX = parseFloat(bodyEl.querySelector('.velX').value);
                const velY = parseFloat(bodyEl.querySelector('.velY').value);
                const velZ = dimension === 3 ? parseFloat(bodyEl.querySelector('.velZ').value) : 0;

                bodies.push(new Body(
                    mass,
                    { x: posX, y: posY, z: posZ },
                    { x: velX, y: velY, z: velZ },
                    bodyEl.querySelector('.color').value
                ));
            }

            createDataPanel();
        }

        // 其他函数保持不变...
    </script>
</body>
</html>
